<!DOCTYPE html>
<html>
  <head>
      <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <style>
    body {
      text-align: center;
    }
  </style>
  <body>
    <h1>Tu peso en otro Planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
    var usuario = prompt("cual es tu peso?");
     var planeta = 2;   //parseInt(prompt("Elige tu planeta,\n1 es Marte y 2 e jupiter"));
    var planeta_elegido;
    var peso =  parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    if (planeta == 1)
    {
        peso_final = peso * g_marte / g_tierra;
        planeta_elegido = "Marte";
      }
    else if (planeta == 2)
    {
        peso_final = peso * g_jupiter / g_tierra;
        planeta_elegido = "Jupiter";
    }
    else
    {
      peso_final = 10000
      planeta_elegido = "Krypton";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en <strong> " + planeta_elegido + " es de " + peso_final + "  Kg</strong>");
    </script>
  </body>
  <p>
    <a href="index.html">Volver</a>
  </p>
</html>
